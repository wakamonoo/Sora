<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sora</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="relative w-full h-full">
    <!-- Background -->
    <div
      id="sky-bg"
      class="absolute inset-0 bg-gradient-to-br from-blue-100 to-blue-300 transition-colors duration-1000 z-0"
    ></div>

    <a
      href="https://jovenbataller21.vercel.app/"
      class="z-50 absolute top-5 left-10"
    >
      <img
        src="images/logo.png"
        alt="Top Left Image"
        title="wakamonoo-portfolio"
        class="w-16 h-10 sm:w-20 sm:h-12 md:w-24 md:h-14 lg:w-28 lg:h-16 object-contain opacity-60"
      />
    </a>

    <!-- SUN scene -->
    <div
      id="sunScene"
      class="sky-scene hide absolute top-4 right-4 z-10 pointer-events-none"
    >
      <div class="cloud cloud-a"></div>
      <div class="sun"></div>
      <div class="cloud cloud-b"></div>
    </div>
    <!-- MOON scene -->
    <div
      id="moonScene"
      class="sky-scene hide absolute top-4 right-4 z-10 pointer-events-none"
    >
      <div class="moon-wrap">
        <div class="star star-1"></div>
        <div class="star star-2"></div>
      </div>
    </div>

    <!-- Card-Sora -->
    <div
      class="relative z-20 flex items-center justify-center w-full h-full px-4"
    >
      <div
        class="relative bg-white/50 backdrop-blur-lg rounded-[20px] p-8 w-full max-w-md text-center border border-white/40 shadow-2xl space-y-4 transition-all duration-500 hover:shadow-[0_20px_50px_-15px_rgba(0,0,0,0.1)]"
      >
        <!-- Glowing background effect -->
        <div
          class="absolute inset-0 rounded-[20px] bg-gradient-to-br from-blue-50/20 to-cyan-50/10 -z-10"
        ></div>
        <!-- Title with subtle underline -->
        <div class="mb-6">
          <h1
            class="text-4xl font-bold bg-gradient-to-r from-blue-600 via-cyan-500 to-blue-600 bg-clip-text text-transparent pb-2 relative"
          >
            SORA
            <div
              class="absolute bottom-0 left-1/2 w-24 h-[2px] bg-gradient-to-r from-transparent via-blue-400/80 to-transparent -translate-x-1/2"
            ></div>
          </h1>
        </div>

        <div class="space-y-5">
          <h2
            id="city-name"
            class="text-xl font-medium text-gray-700/90 tracking-tight"
          ></h2>
          <div class="py-3 space-y-4">
            <p
              id="status"
              class="text-gray-600/90 font-normal transition-opacity"
            >
              Getting your location...
            </p>
            <p id="extra" class="text-sm text-gray-600/70 mt-1 font-sans"></p>
            <p
              id="weather"
              class="text-2xl font-semibold text-gray-800/90 mt-3 tracking-tighter bg-gradient-to-r from-blue-600/90 to-cyan-600/90 bg-clip-text text-transparent"
            ></p>
          </div>
        </div>

        <div class="mt-8 space-y-3">
          <div class="flex gap-2 transition-all">
            <input
              id="city-input"
              type="text"
              placeholder="Search city..."
              class="flex-1 min-w-0 bg-white/90 border border-gray-200/80 rounded-xl px-4 py-3 text-gray-700 placeholder-gray-500/80 focus:outline-none focus:ring-2 focus:ring-cyan-400/30 focus:border-cyan-400/50 transition-all shadow-sm text-lg"
            />
            <button
              id="city-btn"
              class="bg-gradient-to-br from-cyan-500 to-blue-600 hover:from-cyan-400 hover:to-blue-500 text-white px-6 py-3 rounded-xl font-medium hover:shadow-lg active:scale-95 transition-all duration-300 flex items-center justify-center"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                ></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
